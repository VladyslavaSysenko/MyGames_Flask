<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- icon -->
    <link href="/static/images/dice.png" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>

</head>

<body>

    <nav class="border navbar navbar-expand-md">
        <div class="container-fluid">
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/">My games</a></li>
                        <li class="nav-item"><a class="nav-link" href="/random">Random</a></li>
                        <li class="nav-item"><a class="nav-link" href="/searchgames">More games</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/random">Random</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4 text-center">
        {% block main %}{% endblock %}
    </main>

    <!-- Error Modal -->
        <div class="modal fade" id="staticBackdrop" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img class="border img-fluid" src="http://memegen.link/custom/{{ error_text | urlencode }}.jpg?alt=https://pbs.twimg.com/media/EAmr-PAWsAEoiWR.jpg">
            </div>
            </div>
        </div>
    
        {% if error_text %}
        <script>
        var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), {})
        myModal.toggle()
        </script>
    {% endif %}
</body>

</html>
