{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div style="margin: 10%">
    <form action="/login" method="post" id="form_register_login">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-info" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
